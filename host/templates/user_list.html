{% extends 'layout.html' %}
{% load rbac %}


{% block content %}

    <h1>用户列表</h1>
    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="{% memory_url request 'user_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加用户
            </a>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>级别</th>
                <th>部门</th>
                <th>手机</th>
                <th>重置密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for row in user_queryset %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.get_level_display }}</td>
                    <td>{{ row.department.title }}</td>
                    <td>{{ row.phone }}</td>
                    <td>
                        <a href="{% memory_url request 'user_reset_pwd' pk=row.id %}">重置密码</a>
                    </td>
                    <td>

                        <a style="color: #333333; font-size:18px" href="{% memory_url request 'user_edit' pk=row.id %}">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>

                        <a style="color: red; font-size:18px" href="{% memory_url request 'user_delete' pk=row.id %}">
                            <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock content %}
